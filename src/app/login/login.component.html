<mat-toolbar class="toolbar">
  <span>Login</span>
</mat-toolbar>
<form>
  <mat-form-field class="standart-input">
    <input matInput placeholder="Email">
  </mat-form-field>
  <div class="alert">
    <div>
      Field is required
    </div>
  </div>
  <mat-form-field class="standart-input">
    <input type="password" matInput placeholder="Password">
  </mat-form-field>
  <div class="alert">
    <div>
      Field is required
    </div>
  </div>
  <button mat-raised-button routerLink="/scanner" class="login">Login</button>
  <button mat-button routerLink="/register">Register</button>
</form>
