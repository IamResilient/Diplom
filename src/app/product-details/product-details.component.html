<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Личный кабинет</a>
      <a mat-list-item routerLink="/scanner">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Информация о товаре</span>
    <span style="flex: 1 1 auto"></span>
    <span>
      <button mat-icon-button routerLink="/cart">
        <mat-icon class="mat-icon" matBadge="15">shopping_cart</mat-icon>
      </button>
    </span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="product">
<img class="image" src="{{ product.img }}">
<p class="name">{{ product.name }}</p>
<hr color="#ACB8F7">
<div style="display: block; width: 80%; margin: 0 auto;">
  <div style="display: inline-block; width: 50%;">
    <p class="details">Крепость: {{ product.fortress }}%</p>
    <p class="details">Объем(л): {{ product.volume }}</p>
    <p class="details">Выдержка: {{ product.age }}</p>
  </div>
  <div style="display: inline-block; width: 50%;">
    <p class="details">Бренд: {{ product.brand }}</p>
    <p class="details">Тип: {{ product.type }}</p>
    <p class="details">Страна: {{ product.country }}</p>
  </div>
</div>
<hr color="#ACB8F7">
  <p class="price">Цена: {{ product.price }}BYN</p>
<hr color="#ACB8F7">
<button mat-raised-button class="add">Добавить в корзину</button>
</div>
